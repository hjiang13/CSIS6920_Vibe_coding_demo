<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 大脑图标 -->
  <g transform="translate(100, 100)">
    <!-- 大脑轮廓 -->
    <path d="M200 50C200 30 180 20 150 20C120 20 100 30 100 50C100 70 120 80 150 80C180 80 200 70 200 50Z" 
          fill="url(#brainGradient)" opacity="0.8"/>
    
    <!-- 神经元连接线 -->
    <g stroke="#3B82F6" stroke-width="2" opacity="0.6">
      <line x1="120" y1="40" x2="180" y2="60"/>
      <line x1="130" y1="50" x2="170" y2="45"/>
      <line x1="140" y1="60" x2="160" y2="55"/>
    </g>
    
    <!-- 神经元节点 -->
    <circle cx="120" cy="40" r="4" fill="#3B82F6"/>
    <circle cx="180" cy="60" r="4" fill="#3B82F6"/>
    <circle cx="130" cy="50" r="3" fill="#8B5CF6"/>
    <circle cx="170" cy="45" r="3" fill="#8B5CF6"/>
    <circle cx="140" cy="60" r="3" fill="#8B5CF6"/>
    <circle cx="160" cy="55" r="3" fill="#8B5CF6"/>
  </g>
  
  <!-- 代码符号 -->
  <g transform="translate(50, 200)">
    <path d="M20 20L10 30L20 40" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M80 20L90 30L80 40" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="50" y="35" text-anchor="middle" font-family="monospace" font-size="16" fill="#3B82F6">code</text>
  </g>
  
  <!-- 闪电符号 -->
  <g transform="translate(400, 150)">
    <path d="M50 20L30 60H50L40 100" stroke="#F59E0B" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="50" cy="20" r="3" fill="#F59E0B"/>
  </g>
  
  <!-- 数据流箭头 -->
  <g transform="translate(300, 250)">
    <path d="M0 0L50 0L45 10L50 0L45 -10Z" fill="#10B981"/>
    <path d="M0 20L50 20L45 30L50 20L45 10Z" fill="#10B981"/>
    <path d="M0 40L50 40L45 50L50 40L45 30Z" fill="#10B981"/>
  </g>
  
  <!-- 思维泡泡 -->
  <g transform="translate(450, 80)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="white" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#3B82F6">💡</text>
    <path d="M20 15L30 25L20 20Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <circle cx="80" cy="80" r="2" fill="#3B82F6"/>
    <circle cx="520" cy="120" r="2" fill="#8B5CF6"/>
    <circle cx="150" cy="350" r="2" fill="#10B981"/>
    <circle cx="450" cy="320" r="2" fill="#F59E0B"/>
  </g>
</svg>
